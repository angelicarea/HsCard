<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td
	{
	margin: 0;
	padding: 0;
}

body {
	font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
	font-size: 14px;
	word-break: break-all;
	word-wrap: break-word;
	width: 325px;
	margin: 0 auto;
}

#popBox .cards_detail {
	width: 325px;
}

.cards_detail {
	color: #1E1710;
}

.cards_detail .detail_top {
	background: url("file:///android_asset/www/cards/float.png") no-repeat
		scroll 0 0 rgba(0, 0, 0, 0);
	font-size: 16px;
	font-weight: 700;
	height: 23px;
	padding-top: 27px;
	text-align: center;
	width: 325px;
}

.cards_detail ul {
	font-size: 13px;
}

.cards_detail .detail_con {
	background: url("file:///android_asset/www/cards/float_r.png") repeat-y
		scroll 0 0 rgba(0, 0, 0, 0);
	padding: 0 52px;
	width: 221px;
}

ol,ul {
	list-style: none outside none;
}

.cards_detail ul {
	font-size: 13px;
}

.cards_detail .detail_skill {
	color: #943101;
	font-size: 14px;
}

.cards_detail ul li {
	padding-bottom: 5px;
}

.cards_detail .rarity_con {
	color: #FFFFFF;
	padding-left: 10px;
}

.border_db {
	background: url("file:///android_asset/www/cards/bg_border.gif")
		repeat-x scroll 0 0 rgba(0, 0, 0, 0);
	height: 2px;
}

.cards_detail .detail_bg {
	color: #5E3F23;
	font-size: 13px;
	padding: 10px 0;
}

.border_db {
	background: url("file:///android_asset/www/cards/bg_border.gif")
		repeat-x scroll 0 0 rgba(0, 0, 0, 0);
	height: 2px;
}

.icon_stive {
	background-image: url("file:///android_asset/www/cards/icon_hero.png");
	background-repeat: no-repeat;
	display: inline-block;
	height: 15px;
	width: 15px;
}

.icon_stive {
	background-image: url("file:///android_asset/www/cards/icon_hero.png");
	background-repeat: no-repeat;
	display: inline-block;
	height: 21px;
	vertical-align: middle;
	width: 30px;
}

.cards_detail .detail_bottom {
	background: url("file:///android_asset/www/cards/float.png") no-repeat
		scroll 0 -53px rgba(0, 0, 0, 0);
	height: 146px;
	text-align: center;
	width: 325px;
}

.cards_detail .rarity_txt {
	padding: 12px 0;
}

.cards_detail .rarity_artist {
	color: #FFFFFF;
	font-size: 14px;
}

.icon_gain {
	background-position: -4px -198px;
}

.icon_consume {
	background-position: -4px -166px;
}

.rarity_common {
	background-position: 0 -1px;
}

.rarity_rare {
	background-position: 0 -41px;
}

.rarity_epic {
	background-position: 0 -81px;
}

.rarity_legendary {
	background-position: 0 -121px;
}

.detail_rarity_icon {
	background-image: url("file:///android_asset/www/cards/icon_hero.png");
	background-repeat: no-repeat;
	display: block;
	height: 35px;
	margin: 0 auto;
	width: 35px;
}
.detail_rarity_icon_base{
	display: block;
	height: 35px;
	margin: 0 auto;
	width: 35px;
}
</style>
<body  onload="init()">
	<div id="popBox">
		<div class="cards_big_box clearFix">

			<div class="cards_detail">
				<p class="detail_top" id="name"></p>
				<div class="detail_con">
					<ul>
						<li class="detail_skill" id="description"></li>
						<li id="type"></li>
						<li id="occupation"></li>
						<li id="race"></li>
						<li id="decompound"></li>
						<li id="compound"></li>
					</ul>
					<p class="border_db"></p>
					<p class="detail_bg" id="cardps"></p>
					<p class="border_db"></p>
				</div>
				<div class="detail_bottom">
					<p class="rarity_txt" id="rank"></p>
					<p class="rarity_con" id="level"></p>
					<p class="rarity_artist" id="artist"></p>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function init(){
		var card = window.cardinfo.getjson();
		var json = new Function("return" + card)();
		if(json.name != ""){
			document.getElementById("name").innerHTML = json.name;
		}else{
			document.getElementById("name").style.display="none";
		}
		if(json.description != ""){
			document.getElementById("description").innerHTML = json.description;
		}else{
			document.getElementById("description").style.display="none";
		}
		if(json.type != ""){
			document.getElementById("type").innerHTML = "卡牌类型：" + json.type;
		}else{
			document.getElementById("type").style.display="none";
		}
		if(json.occupation != ""){
			document.getElementById("occupation").innerHTML = "职业：" + json.occupation;
		}else{
			document.getElementById("occupation").style.display="none";
		}
		if(json.race != ""){
			document.getElementById("race").innerHTML = "种族：" + json.race;
		}else{
			document.getElementById("race").style.display="none";
		}
		if(json.decompound != ""){
			document.getElementById("decompound").innerHTML = "分解获得：" + json.decompound + "<span class='icon_stive icon_gain'></span>";
		}else{
			document.getElementById("decompound").style.display="none";
		}
		if(json.compound != ""){
			document.getElementById("compound").innerHTML = "合成需要："+ json.compound + "<span class='icon_stive icon_consume'></span>";
		}else{
			document.getElementById("compound").style.display="none";
		}
		if(json.cardps != ""){
			document.getElementById("cardps").innerHTML = json.cardps;
		}else{
			document.getElementById("cardps").style.display="none";
		}
		if(json.rank != ""){
			document.getElementById("rank").innerHTML = json.rank;
		}else{
			document.getElementById("rank").style.display="none";
		}
		if(json.level != ""){
			if(json.level == "传说"){
				document.getElementById("level").innerHTML = "传说<span class='detail_rarity_icon rarity_legendary'></span>";			
			}
			if(json.level == "史诗"){
				document.getElementById("level").innerHTML = "史诗<span class='detail_rarity_icon rarity_epic'></span>";			
			}
			if(json.level == "精良"){
				document.getElementById("level").innerHTML = "精良<span class='detail_rarity_icon rarity_rare'></span>";			
			}
			if(json.level == "普通"){
				document.getElementById("level").innerHTML = "普通<span class='detail_rarity_icon .rarity_common'></span>";			
			}
			if(json.level == "基本"){
				document.getElementById("level").innerHTML = "基本<span class='detail_rarity_icon_base'></span>";			
			}
			
		}else{
			document.getElementById("level").style.display="none";
		}
		if(json.artist != ""){
			document.getElementById("artist").innerHTML = "画家：" + json.artist;
		}else{
			document.getElementById("artist").style.display="none";
		}
		
	}
</script>
</html>
